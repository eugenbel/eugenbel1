<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MenuDown</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
<!-- Ниспадающее меню-->
<div class="dropdown">
    <button class="btn btn-default" id="dropdownMenu"
            type="button" data-toggle="dropdown">
        Меню <span class="caret"></span>
    </button>
    <ul class="dropdown-menu">
        <li><a href="#">Сепулька</a></li>
        <li><a href="#">Сепулькарии</a></li>
        <li><a href="#">Сепуление</a></li>
    </ul>
</div>
<br>
<!--Разделитель-->
<div class="dropup">
    <button class="btn btn-default" id="dropdown-menu"
            type="button" data-toggle="dropdown">
        Меню <span class="caret"></span>
    </button>
    <ul class="dropdown-menu">
        <li><a href="#">Сепулька</a></li>
        <li class="divider"></li>
        <li><a href="#">Сепулькарии</a></li>
        <li class="divider"></li>
        <li><a href="#">Сепуление</a></li>
        <li class="divider"></li>
    </ul>
</div>
<br>
<!--Блокированный пункт меню-->
<div class="dropdown">
    <button class="btn btn-default"
            id="dropdownmenu1" type="button"
            data-toggle="dropdown">
        Меню <span class="caret"></span>
    </button>
    <ul class="dropdown-menu dropdown-menu-right">
        <li class="disabled"><a href="#">Сепулька</a></li>
        <li class="divider"></li>
        <li><a href="#">Сепулькарии</a></li>
        <li><a href="#">Сепуление</a></li>
    </ul>
</div>
<br>
<!--Кнопка со стрелкой-->
<div class="dropdown btn-group">
    <button class="btn btn-default disabled"
    id="dropdownMenu2" type="button">Меню</button>
    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
        <span class="caret"></span>
    </button>
    <ul class="dropdown-menu dropdown-menu-right">
        <li><a href="" </li>
    </ul>
</div>
</body>
</html>
